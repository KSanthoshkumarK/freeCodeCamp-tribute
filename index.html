<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Tribute Page</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
    <main id="main">
        <div id="title">
            Dr. Norman Borlaug
        </div>
        <div id="img-div">
            <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" id="image" alt="">
            <div id="img-caption">
                Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.
            </div>
        </div>
        <div id="tribute-info">
           <p>
               To know more about him 
           <a href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank" id="tribute-link">click this link</a></p> 
        </div>
    </main>
</body>
</html>
